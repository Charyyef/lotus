<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column; /* Change to column layout */
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            background-color: #0e0e0e; /* Change background color for header */
            color: white; /* Text color for header */
            display: flex;
            align-items: center; /* Center vertically */
            padding: 10px; /* Add padding for header */
        }

        h1 {
            font-size: 2.5em;
            color: #ffaa00;
            margin: 20px 0;
            text-align: center;
        }

        /* Container for images */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-width: 1200px;
            padding: 20px;
            margin: 0 auto; /* Center the gallery */
        }

        /* Style for all images */
        .gallery img {
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .menu {
            flex-grow: 0; /* Prevents the menus section from growing */
            display: flex;
            justify-content: center; /* Center the logo */
            width: 100%;
        }

        .logos img {
            max-height: 50px; /* Adjust logo height */
        }
    </style>
</head>
<body>

        <div class="menu">
            <div class="logo">
                <img src="img/Screenshot_20241026_153708_Google.png" alt="Logo" />
            </div>
            <ul class="nav">
                <li class="nav-item"><a >+99361889879</a></li>
              </ul>
        </div>

    <div class="gallery">
        <img src="img/banner-img.jpg" alt="Description of image 1" onclick="openModal(this)">
        <img src="img/IMG_9806.jpg" alt="Description of image 2" onclick="openModal(this)">
        <img src="img/IMG_9796.jpg" alt="Description of image 3" onclick="openModal(this)">
        <img src="img/IMG_9793.jpg" alt="Description of image 4" onclick="openModal(this)">
        <img src="img/IMG_9792.jpg" alt="Description of image 5" onclick="openModal(this)">
        <img src="img/IMG_9746.jpg" alt="Description of image 6" onclick="openModal(this)">
        <img src="img/IMG_9744.jpg" alt="Description of image 7" onclick="openModal(this)">
        <img src="img/IMG_9743.jpg" alt="Description of image 8" onclick="openModal(this)">
        <img src="img/IMG_9737.jpg" alt="Description of image 9" onclick="openModal(this)">
        <img src="img/IMG_9732.jpg" alt="Description of image 10" onclick="openModal(this)">
    </div>

    <div class="modal" onclick="closeModal()">
        <img src="" alt="Large view">
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('img');

        function openModal(image) {
            modal.style.display = 'flex';
            modalImg.src = image.src;
        }

        function closeModal() {
            modal.style.display = 'none';
            modalImg.src = '';
        }
    </script>
</body>
</html>
